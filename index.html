<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Lesson11</title>
  </head>
  <body>
    <!-- <div class="span2 container"><span>Shop for items based on what we featured in this week</span> -->

    <div class="feturedItems"></div>
    <script src="./data.js"></script>
    <script>
      data = JSON.parse(dataProducts);

      const section = document.querySelector(`.feturedItems`);
      section.classList.add(`cardList2`, `container`);

      data.forEach((element) => {
        const divCard2 = document.createElement(`div`);
        divCard2.classList.add(`card2`);
        const imgEl = document.createElement(`img`);
        imgEl.src = element.url;
        const titleEl = document.createElement(`h1`);
        titleEl.textContent = element.title;
        const descriptionEl = document.createElement(`h2`);
        descriptionEl.textContent = element.description;
        const priceEl = document.createElement(`h3`);
        priceEl.textContent = element.price;

        divCard2.appendChild(imgEl);
        divCard2.appendChild(titleEl);
        divCard2.appendChild(descriptionEl);
        divCard2.appendChild(priceEl);
        section.appendChild(divCard2);
      });
    </script>
  </body>
</html>
